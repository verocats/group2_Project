
{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}

  <div class="product-detail">
  <div style="float: left;width: 30%">
    <img style="width: 100%;
height: 300px;" src="{% if product.image %}{{ product.image.url }}
    {% endif %}">
  </div>
  <div style="float: left;
    width: 70%;
    padding-left: 45px;">
    <h1 style="font-variant-caps: all-petite-caps;color: navy;">{{ product.name }}</h1>

    <p style="font-weight: bolder;font-size: x-large">${{ product.price }}</p>

    <div style="font-family: cursive;
    font-style: italic;
    font-variant-caps: titling-caps;">{{ product.description|linebreaks }}</div>
      </div>
  </div>
{%	endblock	%}
